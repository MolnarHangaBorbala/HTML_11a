<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>| Parkolóház |</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="car.png" type="image/x-icon">
</head>

<body>

    <div class="window">
        <div class="title-bar">
            Parkolóház v1.0
        </div>

        <div class="content">
            <form id="parkingForm">

                <fieldset>
                    <legend>Parkolási adatok</legend>

                    <label>Parkolási zóna:</label>
                    <select id="zona" required>
                        <option value="A">A zóna (1000 Ft/óra)</option>
                        <option value="B">B zóna (800 Ft/óra)</option>
                        <option value="C">C zóna (600 Ft/óra)</option>
                    </select>

                    <label>Jármű típusa:</label>
                    <select id="jarmu" required>
                        <!-- Személy- és kis járművek -->
                        <option value="1">Személyautó</option>
                        <option value="1.1">E. autó</option>
                        <option value="1.2">Terepjáró</option>
                        <option value="1.3">Kisbusz</option>
                        <option value="0.5">Motor</option>
                        <option value="0.6">Robogó</option>
                        <option value="0.8">Quad</option>

                        <!-- Közepes méretű járművek -->
                        <option value="1.4">Lakóautó(k)</option>
                        <option value="1.5">Teherautó(k)</option>
                        <option value="1.6">Utánfutós</option>
                        <option value="1.8">Lakóautó(n)</option>

                        <!-- Nagy méretű járművek -->
                        <option value="2">Teherautó(n)</option>
                        <option value="2.5">Kamion</option>
                        <option value="3">Autóbusz</option>

                        <!-- Speciális / extrák -->
                        <option value="0.7">Segway</option>
                        <option value="1.3">Pickup</option>
                        <option value="2.2">Daru</option>
                    </select>

                    <label>Parkolási idő:</label>
                    <div class="time-input">
                        <input type="number" id="ora" min="0" placeholder="Óra" required>
                        <input type="number" id="perc" min="0" max="59" placeholder="Perc" required>
                    </div>

                    <label>Rendszám:</label>
                    <div class="time-input">
                        <input type="text" id="rendszam" placeholder="ABC-123" required>
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" id="berlet">
                        Bérletes kedvezmény (-20%)
                    </label>

                </fieldset>

                <button type="submit" class="btn">Nyomtatás</button>

            </form>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            Jegynyomtató
        </div>
        <div class="content">
            <div class="inner-content">
                <div class="printer-text">
                    <h1>SuperJet Printer 98</h1>
                </div>
                <div class="printerbox">
                    <div class="inner-printerbox">
                        <div class="line">
                            <div class="ticket-wrapper">
                                <div class="ticket-shadow">
                                    <div id="ticket" class="ticket">
                                        <div id="ticket-text" class="ticket-text">
                                            <h3>PARKOLÓJEGY</h3>
                                            <p><strong>Zóna:</strong> ${zona}</p>
                                            <p><strong>Jármű:</strong> ${jarmuText}</p>
                                            <p><strong>Időtartam:</strong> ${ora}ó ${perc}p</p>
                                            <p><strong>Rendszám:</strong> ${rendszam}</p>
                                            <p><strong>Bérlet:</strong> ${berlet ? "Igen" : "Nem"}</p>
                                            <p id="ticket-cost"><strong>Fizetendő:</strong> <span
                                                    id="ticket-cost-value">${osszeg} Ft</span></p>
                                            <div class="ticket-images">
                                                <img src="barcode-icon.png" alt="barcode icon" class="barcode-icon">
                                                <img src="sign.png" alt="parking icon" class="ticket-icon">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="trash-box">
        <span class="trash"></span>
        <div class="trash-top"></div>
        <div class="trash-btm">
            <div class="trash-lines">
                <div class="trash-line"></div>
                <div class="trash-line"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
