<body>
    <h1>Első Javascript utasítások - elemi utasítások</h1>
    <p onclick="this.style.color='red'">Kattints rám, és elpirulok</p>
    <p onclick="this.style.backgroundColor='lightblue'">Kattints rám, és elkékülök</p>
    <p onclick="this.style.backgroundColor='blue'; this.style.color='lightblue'">Kattints rám, és sötét leszek</p>
    <p onclick="this.style.backgroundColor='purple'; this.style.color='pink'">Csajos leszek</p>
</body>
