<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script language="JavaScript">
        let h = 8, m = 0;

        while (h < 12 || (h === 12 && m === 0)) {
            console.log(`${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`);
            m += 20;
            if (m === 60) {
                m = 0;
                h++;
            }
        }
    </script>

</body>

</html>
